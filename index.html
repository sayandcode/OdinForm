<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="gridContainer">
        <div class="hero"><h1>Odin</h1></div>
        <div class="rightSide">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>
            <h2>You <em>know</em> you want to.</h2>
            <div class="highlighted">
            <h2>Let's do this!</h2> 
                <form action="" id="newUser">
                    <label for="firstName">First Name<input type="text" name="firstName" id="firstName"></label>
                    <label for="LastName">Last Name<input type="text" name="lastName" id="lastName"></label>
                    <label for="email">Email Address<input type="email" name="emailemail" id="email"></label>
                    <label for="phNo">Phone Number<input type="tel" name="phNo" id="phNo"></label>
                    <label for="Pass">Password<input type="password" name="pass" id="pass"></label>
                    <label for="confPass">Confirm Password<input type="password" name="confPass" id="confPass"></label>
                </form>
            </div>
            <button type="submit" form="newUser">Create Account</button>
            <p class="logInOption">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
